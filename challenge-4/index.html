<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>challenge-4</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">
      <a href="/">challenge-4</a>
    </h1>
    <p class="header-subtitle">
      using
      <a href="https://github.com/algolia/instantsearch.js">
        InstantSearch.js
      </a>
    </p>
  </header>

  <div class="container">
    <div class="search-panel">
      <div class="search-panel__filters">
        <h3>Country</h3>
        <div id="country-list"></div>
        <br />
        <h3>Codes</h3>
        <div id="codes-list"></div>
        <br />
        <h3>City</h3>
        <div id="city-list"></div>
      </div>

      <div class="search-panel__results">
        <div id="searchbox"></div>
        <div id="map" style="height:500px;"></div>
        <br />
        <div id="hits"></div>
      </div>
    </div>

    <div id="pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.35.0"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=quarterly&key=AIzaSyBawL8VbstJDdU5397SUX7pEt9DslAwWgQ"></script>
  <script src="./src/app.js"></script>
</body>

</html>
