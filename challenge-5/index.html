<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">
  <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">

  <title>challenge-5</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">
      <a href="/">challenge-5</a>
    </h1>
    <p class="header-subtitle">
      using
      <a href="https://github.com/algolia/instantsearch.js">
        InstantSearch.js
      </a>
    </p>
  </header>

  <div class="container">
    <div class="search-panel">
      <div class="search-panel__filters">
        <div style="border-style: dotted; border-color: gray;">
          <h3>Dates converter</h3>
          <p>Initial date</p>
          <input type="text" id="initDate" autocomplete="off">
          <p id="initDateMillis"></p>
          <p>Final date</p>
          <input type="text" id="finalDate" autocomplete="off">
          <p id="endDateMillis"></p>
        </div>
        <br />
        <h3>Dates selector</h3>
        <div id="date-list"></div>
        <br />
        <h3>Locations</h3>
        <div id="location-list"></div>
      </div>

      <div class="search-panel__results">
        <div id="searchbox"></div>
        <div id="hits"></div>
      </div>
    </div>

    <div id="pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.35.0"></script>
  <script src="./src/app.js"></script>
</body>

</html>
